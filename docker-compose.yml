version: '3.3'

services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432" # existing port 5432, so map different port
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}